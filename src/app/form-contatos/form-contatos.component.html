<section>
  <div class="container_title">
    <h1>FORMUL√ÅRIO DE CONTATO</h1>
  </div>
</section>
<section>
  <form [formGroup]="formContatos">
    <div class="grid-container">
      <div>
        <span>Nome:</span>
        <input formControlName="name" type="text" name="nome">
      </div>
      <div>
        <span>Telefone:</span>
        <input formControlName="phone" type="text" name="phone">
      </div>
    </div>
    <div class="grid_container_email">
      <div>
        <span>Email:</span>
        <input formControlName="email" type="email" name="email">
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="save()">Salvar Contatos</button>
      </div>
    </div>
  </form>
</section>
